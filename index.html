<div class="dashboard-grid">
    <div class="card">
        <div class="card-header">
            <h3>Year-wise Attendance Overview</h3>
        </div>
        <!-- Canvas element for the chart -->
        <canvas id="attendanceChart" width="600" height="300"></canvas>
    </div>

    <!-- Date selection dropdown (added here) -->
    <div class="card">
        <div class="card-header">
            <h3>Select Date</h3>
        </div>
        <div class="dropdown">
            <select id="dateSelect">
                <option value="2025-09-01">01 Sep 2025</option>
                <option value="2025-09-02">02 Sep 2025</option>
                <option value="2025-09-03">03 Sep 2025</option>
                <option value="2025-09-04">04 Sep 2025</option>
                <option value="2025-09-05">05 Sep 2025</option>
                <option value="2025-09-06">06 Sep 2025</option>
                <option value="2025-09-07">07 Sep 2025</option>
                <option value="2025-09-08">08 Sep 2025</option>
                <option value="2025-09-09">09 Sep 2025</option>
                <option value="2025-09-10">10 Sep 2025</option>
            </select>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3>Year-wise Details</h3>
        </div>
        <div class="dropdown">
            <select id="yearSelect">
                <option value="1st">1st Year</option>
                <option value="2nd">2nd Year</option>
                <option value="3rd">3rd Year</option>
                <option value="4th">4th Year</option>
            </select>
        </div>
        <div class="stats-grid-inner">
            <div class="mini-stat-card">
                <div class="mini-stat-value">65</div>
                <div class="mini-stat-label">Total Students</div>
            </div>
            <div class="mini-stat-card">
                <div class="mini-stat-value">59</div>
                <div class="mini-stat-label">Students Present</div>
            </div>
        </div>
    </div>
</div>
